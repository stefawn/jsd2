<!DOCTYPE html>
<html>
<head>
	<title>Foodstr</title>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">

	 <link rel="stylesheet" href="css/foodstr.css">
	 <link rel="stylesheet" href="css/html5bp.css">
	 <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header>
    <section class="container">
	    <a href="#" class="home"><h1>Foodstr</h1></a>
	    <nav>
	    	<form>
		    	<input id="search" type="text" placeholder="Search City or Zipcode">
   			</form>
   		</nav>
    	<div class="clearfix"></div>
    </section>
  </header>

  <div class="map" id="places-map"></div>

  <section class="container">
	  <div class="results"></div>
	  <div class="display"></div>

		<script id="header-template" type="text/x-handlebars-template">
			<p>Results for <b>{{restaurants.0.city}}</b></p>
			<h5>Click on each map marker for the name</h5>
		</script>

		<script id="restaurant-template" type="text/x-handlebars-template">
			{{#each this}}
				<li>
					<h2>{{name}}</h2>
					<p class="show-description">{{address}}, {{city}} {{state}}</p>
					<p class="show-description"><a href="{{reserve_url}}">Reserve</a></p>
					<button type="button" class="save show-description">Save</button>
				</li>
			{{/each}}
		</script>

		<div class="favorites">
			<h4>Favorites</h4>
			<h5>Saved restaurants will appear here<h5>
				<button type="button" class="clear">clear list</button>
			<ul class="favorites-list"></ul>
		</div>


	</section>


<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCadt0bucU5R_bmkVCvPDMwJGj0WWnG0B8&callback=initMap&libraries=places" async defer></script>
<script src="js/foodstr.js"></script>
<!-- <script src="js/test.js"></script> -->

</body>
</html>
